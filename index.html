<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IA Black • Protocolo + Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
<style>
:root{
  --neon:#ff2b4d;
  --neon2:#ff4d6d;
  --bg:#000;
  --card:#000000e6;
  --btnText:#1a0005;
}
*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Orbitron",sans-serif;
  background:var(--bg);
  color:#ffe8ed;
  overflow-x:hidden;
}
.hud{
  position:sticky; top:0; z-index:30;
  backdrop-filter: blur(6px);
  background:rgba(0,0,0,.55);
  border-bottom:1px solid #2c0b12;
  padding:10px 14px;
  display:flex; align-items:center; justify-content:space-between;
}
.badge{
  display:inline-flex; align-items:center; gap:10px;
  font-size:12px; letter-spacing:.12em; font-weight:900;
  color:#ffc7cf;
  padding:10px 14px; border-radius:14px;
  background: radial-gradient(80% 100% at 20% 30%, #3e0714 0%, #150408 60%), #24060c;
  box-shadow: inset 0 0 20px rgba(255,43,77,.15), 0 0 12px rgba(255,43,77,.25);
  border:1px solid #6e0b1b;
  text-shadow:0 0 8px rgba(255,43,77,.4);
}
.progress{ height:6px; flex:1; margin-left:16px; border-radius:999px; background:#180506; overflow:hidden; border:1px solid #3a0a0f; }
.progress > div{ height:100%; width:0%; background:linear-gradient(90deg, var(--neon), var(--neon2)); box-shadow:0 0 18px rgba(255,43,77,.6); transition:width .25s ease; }
#matrix{ position:fixed; inset:0; z-index:-2; display:block; background:#000; }
.vignette{ pointer-events:none; position:fixed; inset:0; z-index:-1; background:
  radial-gradient(1200px 500px at 50% 20%, rgba(0,0,0,.3), transparent 60%),
  radial-gradient(1000px 600px at 50% 80%, rgba(0,0,0,.45), transparent 60%),
  linear-gradient(0deg, rgba(0,0,0,.6), rgba(0,0,0,.6)); }
.wrap{max-width:980px; margin:0 auto; padding:22px 16px 80px}
.glass{ background:var(--card); border:1px solid #470c15; border-radius:26px; box-shadow:0 25px 80px rgba(0,0,0,.65), inset 0 0 25px rgba(255,43,77,.08); padding:22px; }
.hero{text-align:center; margin:42px auto 28px;}
.hero h1{ margin:0 0 10px; font-size:clamp(28px,7vw,64px); font-weight:900; letter-spacing:.06em; color:var(--neon); text-shadow:0 0 10px rgba(255,43,77,.9),0 0 28px rgba(255,43,77,.6),0 0 60px rgba(255,43,77,.35); }
.hero p{ color:#ffd6dc; opacity:.9; font-weight:600; text-shadow:0 0 12px rgba(255,43,77,.35); }
.name-box{
  display:flex; justify-content:center; align-items:center;
  border:2px solid var(--neon); padding:20px; border-radius:12px;
  width:300px; margin:20px auto;
}
.lead-input{
  width:100%; background:#000; color:#ffe8ed; border:none; padding:10px;
  font-size:18px; font-weight:700; text-align:center;
}
.btn{ cursor:pointer; border:none; padding:16px 26px; border-radius:18px;
  background:linear-gradient(90deg,var(--neon),var(--neon2)); color:var(--btnText);
  font-weight:900; letter-spacing:.12em;
  box-shadow:0 0 40px rgba(255,43,77,.55),0 15px 28px rgba(0,0,0,.6),inset 0 0 16px rgba(0,0,0,.85);
}
.btn:hover{ transform:translateY(-1px); filter:brightness(1.05) }
.answers{ display:grid; gap:14px; margin-top:16px }
.answer{ padding:16px 18px; border-radius:16px; border:1px solid #6e0b1b;
  background:linear-gradient(90deg,var(--neon),var(--neon2)); color:var(--btnText); font-weight:900;
  text-shadow:0 1px 0 rgba(255,255,255,.35); box-shadow:0 6px 28px rgba(255,43,77,.45), inset 0 0 14px rgba(0,0,0,.85); }
.answer:hover{ filter:brightness(1.06); transform:translateY(-1px) }
.nav{ display:flex; justify-content:space-between; margin-top:14px }
.nav button{ background:none; border:none; color:#ffbfc9; text-decoration:underline; cursor:pointer; font-weight:700; }
.nav button[disabled]{ opacity:.3; pointer-events:none }
footer{text-align:center; padding:40px 12px; color:#f59cae; opacity:.9}
.hidden{display:none!important}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="vignette"></div>

<div class="hud">
  <div class="badge"><span id="xp">0 XP</span> | <span id="lvl">LVL 1</span></div>
  <div class="progress"><div id="bar"></div></div>
</div>

<div class="wrap">
  <section id="intro" class="glass">
    <div class="hero">
      <h1>INICIANDO PROTOCOLO RED…</h1>
      <p>Digite seu nome para continuar</p>
      <div class="name-box">
        <input id="nome" class="lead-input" placeholder="Seu nome" />
      </div>
      <button id="start" class="btn">INICIAR PROTOCOLO</button>
    </div>
  </section>

  <form id="quiz" class="glass hidden"></form>

  <section id="lead" class="glass hidden">
    <h3 style="margin:0 0 10px;color:#ffb3c1">Quase lá — destrave seu acesso</h3>
    <div class="lead-grid" style="margin-top:10px;display:grid;gap:12px">
      <input id="whats" class="lead-input" placeholder="Seu WhatsApp (opcional)" />
    </div>
    <div style="margin-top:16px">
      <button id="finish" type="button" class="btn">LIBERAR ACESSO</button>
    </div>
  </section>
</div>

<footer>© <span id="year"></span> IA Black</footer>
<audio id="moneySound" src="money.mp3"></audio>

<script>
const QUESTIONS=[
  {id:'objetivo',q:'Qual seu principal objetivo agora?',a:['Renda extra','Estruturar no sigilo','Validar produto','Escalar vendas']},
  {id:'nivel',q:'Seu nível hoje?',a:['Iniciante','Intermediário','Avançado']}
];

const $=s=>document.querySelector(s), $$=s=>document.querySelectorAll(s);
let step=0, xp=0, lvl=1;

function updateHUD(){
  $('#xp').textContent = xp+' XP';
  $('#lvl').textContent = 'LVL '+lvl;
  $('#bar').style.width = Math.min(100,(step/QUESTIONS.length)*100)+'%';
}

function showStep(i){
  step=i;
  $$('#quiz>section').forEach((el,idx)=>el.classList.toggle('hidden',idx!==i));
  updateHUD();
  if(i>=QUESTIONS.length){ $('#quiz').classList.add('hidden'); $('#lead').classList.remove('hidden'); }
}

function renderQuiz(){
  const f=$('#quiz'); f.innerHTML='';
  QUESTIONS.forEach((q,i)=>{
    const s=document.createElement('section');
    s.dataset.step=i;
    s.innerHTML=`
      <h3>${q.q}</h3>
      <div class="answers">
        ${q.a.map(opt=>`<button type="button" class="answer" data-a="${opt}">${opt}</button>`).join('')}
      </div>
      <div class="nav">
        <button type="button" class="prev" ${i===0?'disabled':''}>Voltar</button>
        <button type="button" class="skip">Pular</button>
      </div>
    `;
    f.appendChild(s);
  });
  f.classList.remove('hidden');
  showStep(0);
}

$('#start').addEventListener('click', ()=>{
  const nome = $('#nome').value.trim();
  if(nome===''){ alert('Digite seu nome para continuar!'); return; }
  $('#intro').classList.add('hidden');
  renderQuiz();
});

document.addEventListener('click', e=>{
  const moneySound = document.getElementById('moneySound');
  if(e.target.matches('.answer')){
    xp +=50;
    if(xp>=lvl*100) lvl++;
    moneySound.currentTime=0; moneySound.play();
    showStep(step+1);
  }
  if(e.target.matches('.prev')) showStep(step-1);
  if(e.target.matches('.skip')) showStep(step+1);
  if(e.target.matches('#finish')) alert('Enviar ao checkout');
});

document.getElementById('year').textContent=new Date().getFullYear();

// Matrix vermelho
const canvas=document.getElementById('matrix'); const ctx=canvas.getContext('2d');
let w,h,cols,drops; const fontSize=16; const glyphs='アカサタナハマヤラワ0123456789ZXCVBNM';
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; cols=Math.floor(w/fontSize); drops=Array(cols).fill(1); }
window.addEventListener('resize',resize); resize();
function draw(){
  ctx.fillStyle='rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,w,h);
  ctx.fillStyle='#ff1a40'; ctx.font=fontSize+'px monospace';
  for(let i=0;i<drops.length;i++){
    const text=glyphs[Math.floor(Math.random()*glyphs.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>h && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
