<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IA Black ‚Ä¢ Protocolo</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
<style>
:root{
  --neon:#ff2b4d;
  --neon2:#ff4d6d;
  --bg:#000;
  --card:#000000e6;
  --btnText:#1a0005;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Orbitron",sans-serif;
  background:var(--bg);
  color:#ffe8ed;
  overflow-x:hidden;
}
.hidden{display:none!important}

/* HUD */
.hud{ position:sticky; top:0; z-index:30; display:flex; justify-content:center; }
.badge{
  margin-top:12px; font-size:14px; font-weight:900;
  color:var(--neon);
  padding:10px 20px; border-radius:12px;
  background:rgba(0,0,0,.6);
  border:1px solid var(--neon);
  box-shadow:0 0 12px var(--neon);
}

/* Intro */
.hero{text-align:center; margin-top:18vh;}
.hero h1{ font-size:28px; color:var(--neon); text-shadow:0 0 12px var(--neon),0 0 24px rgba(255,43,77,.6);}
.box-msg{
  margin:28px auto; max-width:420px; padding:20px;
  border:1px solid var(--neon); border-radius:12px;
  background:rgba(0,0,0,.8); text-align:center;
}
.btn-start{
  background:var(--neon); color:#000; font-weight:900;
  border:none; border-radius:12px; padding:18px 32px;
  cursor:pointer; box-shadow:0 0 18px var(--neon),0 0 42px rgba(255,43,77,.6);
}
.btn-start:hover{filter:brightness(1.1);}

/* Quiz */
.wrap{max-width:980px; margin:0 auto; padding:22px 16px 80px}
.glass{ background:var(--card); border:1px solid #470c15; border-radius:20px; padding:22px; }
.quiz-title{
  background:var(--neon); color:#000;
  display:inline-block; padding:8px 14px;
  border-radius:10px; font-weight:900; margin-bottom:12px;
}
.progress{ height:8px; background:#222; border-radius:6px; margin:10px 0 20px; overflow:hidden; }
.progress > div{ height:100%; width:0%; background:linear-gradient(90deg,var(--neon),var(--neon2)); transition:width .3s ease; box-shadow:0 0 10px var(--neon);}
.question{ text-align:center; font-size:20px; margin-bottom:20px; color:var(--neon); }
.answers{ display:grid; gap:14px; margin-top:16px }
.answer{
  padding:14px; border-radius:12px; border:1px solid var(--neon);
  background:rgba(0,0,0,.85); color:var(--neon);
  font-weight:600; cursor:pointer; text-align:center;
  box-shadow:0 0 10px rgba(255,43,77,.4);
}
.answer:hover{background:var(--neon); color:#000;}

/* Fundo matrix */
#matrix{ position:fixed; inset:0; z-index:-2; background:#000; }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="hud">
  <div class="badge"><span id="xp">0 XP</span> | <span id="lvl">LVL 1</span></div>
</div>

<div class="wrap">
  <!-- Intro -->
  <section id="intro" class="hero">
    <h1>INICIANDO PROTOCOLO BLACK...</h1>
    <div class="box-msg">Sistema carregado. Pressione para continuar.</div>
    <button id="start" class="btn-start" type="button">INICIAR PROTOCOLO</button>
  </section>

  <!-- Quiz -->
  <form id="quiz" class="glass hidden"></form>

  <!-- Lead final -->
  <section id="lead" class="glass hidden">
    <h3 style="margin:0 0 10px;color:#ffb3c1">Quase l√° ‚Äî destrave seu acesso</h3>
    <input id="whats" class="answer" placeholder="Seu WhatsApp (opcional)" />
    <div style="margin-top:16px">
      <button id="finish" type="button" class="btn-start">LIBERAR ACESSO</button>
    </div>
  </section>
</div>

<audio id="moneySound" src="money.mp3"></audio>

<script>
const QUESTIONS=[
  {
    title:"DIAGN√ìSTICO PSICOL√ìGICO - 1/4",
    q:"Qual tem sido sua maior dificuldade nas vendas at√© agora?",
    a:["Nunca tive dificuldade","Poucas vezes, mas superei","Muitas vezes, ainda n√£o consegui","Sempre me sinto travado(a)"]
  },
  {
    title:"DIAGN√ìSTICO PSICOL√ìGICO - 2/4",
    q:"Quando algo d√° errado, qual sua rea√ß√£o?",
    a:["Desisto r√°pido","Tento novamente","Busco ajuda","Transformo em aprendizado"]
  },
  {
    title:"DIAGN√ìSTICO PSICOL√ìGICO - 3/4",
    q:"O que voc√™ sente ao ver pessoas comuns faturando mais que voc√™?",
    a:["N√£o me abala","Incomoda um pouco","Revolta total","√ìdio absoluto üîª"]
  }
];

const $=s=>document.querySelector(s), $$=s=>document.querySelectorAll(s);
let step=0, xp=0, lvl=1;

function updateHUD(){
  $('#xp').textContent = xp+' XP';
  $('#lvl').textContent = 'LVL '+lvl;
}
function showStep(i){
  step=i;
  $$('#quiz>section').forEach((el,idx)=>el.classList.toggle('hidden',idx!==i));
  updateHUD();
  if(i>=QUESTIONS.length){ $('#quiz').classList.add('hidden'); $('#lead').classList.remove('hidden'); }
}
function renderQuiz(){
  const f=$('#quiz'); f.innerHTML='';
  QUESTIONS.forEach((q,i)=>{
    const s=document.createElement('section');
    s.dataset.step=i;
    s.innerHTML=`
      <div class="quiz-title">${q.title}</div>
      <div class="progress"><div id="bar${i}"></div></div>
      <div class="question">${q.q}</div>
      <div class="answers">
        ${q.a.map(opt=>`<button type="button" class="answer">${opt}</button>`).join('')}
      </div>`;
    f.appendChild(s);
  });
  f.classList.remove('hidden');
  showStep(0);
}

$('#start').addEventListener('click', ()=>{
  $('#intro').classList.add('hidden');
  renderQuiz();
  xp=50; lvl=1;
  updateHUD();
});

document.addEventListener('click', e=>{
  const moneySound = $('#moneySound');
  if(e.target.matches('.answer')){
    xp +=50;
    if(xp>=lvl*100) lvl++;
    moneySound.currentTime=0; moneySound.play();
    const bar=$(`#bar${step}`); if(bar) bar.style.width="100%";
    showStep(step+1);
  }
  if(e.target.matches('#finish')) alert('Enviar ao checkout');
});

// Matrix vermelho
const canvas=document.getElementById('matrix'); const ctx=canvas.getContext('2d');
let w,h,cols,drops; const fontSize=16; const glyphs='„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ZXCVBNM';
function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; cols=Math.floor(w/fontSize); drops=Array(cols).fill(1); }
window.addEventListener('resize',resize); resize();
function draw(){
  ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,w,h);
  ctx.fillStyle='#ff1a40'; ctx.font=fontSize+'px monospace';
  for(let i=0;i<drops.length;i++){
    const text=glyphs[Math.floor(Math.random()*glyphs.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>h && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
